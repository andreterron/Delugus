<!DOCTYPE html>
<html>
	<head>



		<!--meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /-->
		<meta name="description" content="Cronômetro Online para marcar intervalos de tempo." />
		<meta name="keywords" content="Cronômetro,Contador,Cronógrafo,Relógio,Tempo" />
		<meta name="language" content="pt-br" />
		<meta name="author" content="Delugus" />
		<title>00:00:00 - Cronômetro Delugus</title>
<script type="text/javascript">
	var total_time = 0;
	var old_time = new Date();
	var laps = new Array();
	var loop = null;

	// Testing
	function startCounting() {
		old_time = new Date();
		var slb = document.getElementById("startLapButton");
		slb.onclick = lap;
		slb.title = "Lap";
		slb.innerHTML = "Lap";
		var prb = document.getElementById("pauseResetButton");
		prb.onclick = pause;
		prb.title = "Parar";
		prb.innerHTML = "Parar";
		if (loop == null) {
			loop = window.setInterval("update()", 33);
		}
	}
	
	function lap() {
		laps.push(total_time);
		printLaps();
	}
	
	function pause() {
		var slb = document.getElementById("startLapButton");
		slb.onclick = startCounting;
		slb.title = "Iniciar";
		slb.innerHTML = "Iniciar";
		var prb = document.getElementById("pauseResetButton");
		prb.onclick = reset;
		prb.title = "Zerar";
		prb.innerHTML = "Zerar";
		if (loop != null) {
			clearInterval(loop);
			loop = null
		}
	}
	
	function reset() {
		if (typeof(loop) != null) {
			clearInterval(loop);
			loop = null
		}
		total_time = 0;
		laps = new Array()
		printLaps();
		printTime(format_seconds(total_time, true));
	}

	// Unavaiable to be tested
	function update() {
		now = new Date();
		total_time += now - old_time;
		old_time = now;
		printTime(format_seconds(total_time, true));
	}
	
	function printLaps() {
		var i;
		var txt = "";
		for (i = 0; i < laps.length; i++) {
			txt = txt + "<div class='lap'>" + (i + 1) + " - " + format_seconds(laps[i], false) + "</div>";
		}
		document.getElementById('laplist').innerHTML = txt;
	}

	// Tested
	function printTime(time){
		document.getElementById('timer').innerHTML = time;
	}

	// Tested
	function format_seconds(t, update_title) {
		if(isNaN(t))
			t = 0;

		//var diff = new Date(milli_seconds);
		var milliseconds = t % 1000;
		t = Math.floor(t / 1000);
		var seconds = t % 60;
		t = Math.floor(t / 60);
		var minutes = t % 60;
		t = Math.floor(t / 60);
		var hours = t;

		if (hours < 10)
			hours = "0" + hours;
		if (minutes < 10)
			minutes = "0" + minutes;
		if (seconds < 10)
			seconds = "0" + seconds;

		if (milliseconds < 10)
			milliseconds = "00" + milliseconds;
		else if (milliseconds < 100)
			milliseconds = "0" + milliseconds;
		
		if (update_title) {
			document.title = hours + ":" + minutes + ":" + seconds + " - Cronômetro Delugus";
		}
		return hours + ":" + minutes + ":" + seconds + ":" + milliseconds;
	}
</script>

<style>
	.timerButton {
		width: 128px;
		height: 32px;
		font-size: 24px;
		margin-bottom: 16px;
		margin-right: 16px;
	}
	
	.lap {
		font-family: Century Gothic, sans-serif;
		font-size: 20px;
		padding-bottom: 4px;
	}
</style>
	</head>
	<body>
		<div style="padding: 32px;">
			<div id="msg_container"></div>
			<div id="timer" style="font-family: Century Gothic, sans-serif; font-size: 48px; padding-bottom: 16px;">00:00:00:000</div>
			
			<button id="startLapButton" class="timerButton" onclick="startCounting();" title="Iniciar">Iniciar</button>
			<button id="pauseResetButton" class="timerButton" onclick="reset();" title="Zerar">Zerar</button>
			<div id="laplist"></div>
			<script>reset();</script>
		</div>
	</body>
</html>
